
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height:1000px;
            background-color:rgb(224, 219, 219);
        }
        .bot{
            margin-left:10px;
            
        }
        .main{
            height:px;
            width: 100%;
            display: flex;
            text-align: center;
            border:solid;
            border-color: rgb(247, 247, 248);
            border-radius: 10px;
        }
        .main1{
            font-size:15px;
        }
        .main2{
            height: 30px;
            width: 130px;
            padding-top:6px;
            border-radius:20px;
            margin-left: 1000px;
            margin-top: 40px;
            font-size:20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color:rgb(230, 10, 10);         
        }
        .main2 a{
            text-decoration: none;
            color: white;
        }
        .main2:hover{
            background-color:rgb(173, 13, 13);
        }
        .box1, .box2,.box3, .box4{
            height:70px;
            width: 235px;
            border: solid;
            border-color:rgb(224, 219, 219);
            background-color: white;
            text-align: center;
        }
        .box p{
            padding-bottom:10px;
        }
        .box{
            display: flex;
            column-gap:120px;
            text-align: center;
            margin-top:10px;
        }
        .A{
            margin-top: 30px;
        }
        .B{
            height:580px;
            width:500px;
            margin-left:400px;
            border: solid;
            background-color: rgb(204, 195, 195);
            padding-left: 50px;
        }
        .B input{
            display: block;
            margin-bottom:20px;
        }
        .H{
            padding-left: 100px;
        }
        .C button{
            margin-left:200px;
        }
        .D table{
            width:100%;
            margin-top:50px;
            background-color: rgb(199, 193, 193);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
           <div class="main1">
            <h1>Leaves</h1>
            <div class="bot">
                <p>Dashboard /Leaves</p>
             </div>
           </div>
             <div class="main2">
                <a id="dog">+ Add Leave</a>
             </div>
         </div>
            <div class="box">
               <div class="box1">
                <h>Annual Leave</h>
                <p>12</p>
               </div> 
               <div class="box2">
                <h>Medical Leave</h>
                <p>3</p>
               </div>
               <div class="box2">
                <h>Other Leave</h>
                <p>4</p>
               </div>
               <div class="box4">
                <h>Remaining Leave</h>
                <p>5</p>
               </div>
            </div>
            <div class="A">
                <div class="B" id="cat" style="display:none;">
                    <div class="H">
                        <h2>Application of Leave</h2>
                    </div>
                    Leave Type :<input type="text" name="Leave Type" id="Leave Type">
                    From :<input type="date" name="From" id="From">
                    To :<input type="date" name="To" id="To">
                    No of Days :<input type="number" min="1" name="No of Days" id="No of Days">
                    Reason :<input type="text" name="Reason" id="Reason">
                    Status :<input type="text" name="Status" id="Status">
                    Approved by :<input type="text" name="Approved by" id="Approved by">
                    Action :<input type="text" name="Action" id="Action">
                <div class="C">
                   <button onclick="addHtmlTableRow();">Add Leave</button>
                </div>
                </div>
                <div class="D">
                    <table id="table" border="1">
                        <tr>
                            <th>Leave Type</th>
                            <th>From</th>
                            <th>To</th>
                            <th>No of Days</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Approved by</th>
                            <th>Action</th>
                        </tr>
                    </table>
                </div>
              </div>  
    </div> 
    <script>
         document.getElementById('dog').addEventListener('click',function(){
            document.getElementById('cat').style.display="block"
         });
    
    
        function addHtmlTableRow()
        {
            var table = document.getElementById("table"),
                newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2),
                cell4 = newRow.insertCell(3),
                cell5 = newRow.insertCell(4),
                cell6 = newRow.insertCell(5),
                cell7 = newRow.insertCell(6),
                cell8 = newRow.insertCell(7),
                LeaveType = document.getElementById("Leave Type").value,
                From = document.getElementById("From").value,
                To = document.getElementById("To").value,
                NoOfDays = document.getElementById("No of Days").value,
                Reason = document.getElementById("Reason").value,
                Status = document.getElementById("Status").value,
                Approvedby = document.getElementById("Approved by").value,
                Action = document.getElementById("Action").value;
    
            cell1.innerHTML = LeaveType;
            cell2.innerHTML = From;   
            cell3.innerHTML = To;   
            cell4.innerHTML = NoOfDays;       
            cell5.innerHTML = Reason;   
            cell6.innerHTML = Status;   
            cell7.innerHTML = Approvedby;   
            cell8.innerHTML = Action; 
        }
      </script>      
</body>
</html>
