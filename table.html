<body>
    <center>
        <table border="">
          <thead>

           <tr>
                <th>Leave Type</th>
                <td><input type="text" name="Leave Type" id="Leave Type"></td>
           </tr>  

         </thead>

         <tbody>

             <tr>
               <th>From</th>
               <td><input type="text" name="From" id="From"></td>
             </tr>

             <tr>
               <th>To</th>
                  <td><input type="text" name="To" id="To"></td>
             </tr>   
            
           
             <tr>
                  <th>No of Days</th>
                   <td><input type="text" name="No of Days" id="No of Days"></td>
             </tr>   
               
           
             <tr>
               <th>Reason</th>
                  <td><input type="text" name="Reason" id="Reason"></td>
             </tr>   
            
           
             <tr>
               <th>Status</th>
                  <td><input type="text" name="Status" id="Status"></td>

             <tr>
               <th>Approved by</th>
                  <td><input type="text" name="Approved by" id="Approved by"></td>
             </tr>   
            
           
             <tr>
               <th>Action</th>
                  <td><input type="text" name="Action" id="Action"></td>
             </tr>   
            
           
             <tr id="btn1">
                  <td colspan="2"><input type="button" name="button" id="btn1" value="Add" onclick="AddRow()"></td>
             </tr> 

            </tbody>

           </table>
<div class="main">
           <table border="1"  id="Show">
             <thead>
                 <tr>
                     <th>Leave type</th>
                     <th>From</th>
                     <th>To</th>
                     <th>No of Days</th>
                     <th>Reason</th>
                     <th>Status</th>
                     <th>Approved By</th>
                     <th>Action</th>
                 </tr>
             </thead>
           </table>
           </div>
        </center>

     <script>
         var list1 = [];
         var list2 = [];
         var list3 = [];
         var list4 = [];
         var list5 = [];
         var list6 = [];
         var list7 = [];
         var list8 = [];
 
         var n = 1;
         var x = 0;
 
         function AddRow(){

             var AddRow = document.getElementById('Show');
             var NewRow =AddRow.insertRow(n);
 
             list1[x] = document.getElementById("Leave type").value;
             list2[x] = document.getElementById("From").value;
             list3[x] = document.getElementById("To").value;
             list4[x] = document.getElementById("No of Days").value;
             list5[x] = document.getElementById("Reason").value;
             list6[x] = document.getElementById("status").value;
             list7[x] = document.getElementById("approved by").value;
             list8[x] = document.getElementById("Action").value;
 
             var cell1 = NewRow.insertCell(0);
             var cell2 = NewRow.insertCell(1);
             var cell3 = NewRow.insertCell(2);
             var cell4 = NewRow.insertCell(3);
             var cell5 = NewRow.insertCell(4);
             var cell6 = NewRow.insertCell(5);
             var cell7 = NewRow.insertCell(6);
             var cell8 = NewRow.insertCell(7);
 
             cell1.innerHTML = list1[x];
             cell2.innerHTML = list2[x];
             cell3.innerHTML = list3[x];
             cell4.innerHTML = list4[x];
             cell5.innerHTML = list5[x];
             cell6.innerHTML = list6[x];
             cell7.innerHTML = list7[x];
             cell8.innerHTML = list8[x];
 
             n++;
             x++;
 
         }
        </script>
