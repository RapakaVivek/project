<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height:600px;
        
    }
    .main{
        display: flex;
        column-gap:100px;
        border: solid;
        width:600px;
        margin-left:350px;
        background-color: rgb(201, 193, 193);
    }
    .tab{
        margin-left: 20px;
    }
    .wap{
        margin-left: 30px;
    }
    .wap1{
        margin-top: 25px;
    }
    .wap2{
        margin-top: 20px;
    }
    .wap3{
        margin-top: 20px;
    }
    .wap4{   
        margin-top: 20px;
     }
    .wap5 {
        width: 300px;
        margin-top: 20px;
    }
    .wap6{
        margin-top: 20px;
    }
    .wap7{
        margin-top: 20px;
    }
    .wap8{
        margin-top: 20px;
    }
    .roll{
     padding-left:600px;
     margin-top: 20px;
    }
    .roll button{
        font-size:18px;
    }
    .top{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="top">
            <h1>Application of Leave</h1>
        </div>
        <div class="main">
    <div class="tab">
                <div class="tab1">
                    <h3>Leave Type</h3>
                </div>
                <div class="tab2">
                    <h3>From</h3>
                </div>
                <div class="tab3">
                    <h3>To</h3>
                </div>
                <div class="tab4">
                      <h3>No of Days</h3>
                </div>
                <div class="tab5">
                       <h3>Reason</h3>
                </div>
                <div class="tab6">
                        <h3>Status</h3>
                </div>
                <div class="tab7">
                        <h3>Approved by</h3>
                </div>
                <div class="tab8">
                        <h3>Actions</h3>
                 </div>   
    </div>             
    <div class="wap">
        <div class="wap1">
        <form>
        <select id="Leave Type" name="Leave Type">
          <option>Casual Leave</option>
          <option>Emergency Leave</option>
          <option>Medical Leave</option>
        </select>
        </form>
        </div>
        <div class="wap2">
          <input type="date">
          </div>
          <div class="wap3">
          <input type="date">
          </div>
          <div class="wap4">
          <input type="number" min="1" placeholder="Days">
          </div>
          <div class="wap5">
          <input type="text" placeholder="Reason">
          </div>
          <div class="wap6">
        <select>
          <option>Approved</option>
          <option>Declined</option>
       </select>
       </div>
       <div class="wap7">
        <input type="text" placeholder="Approved by">
       </div>
       <div class="wap8">
        <input type="text" placeholder="Action">
       </div>
    </div>
    </div>
    <div class="roll">
        <a href="dashboard.html"><button>submit</button></a>
    </div>
    </div>
</body>
</html>
